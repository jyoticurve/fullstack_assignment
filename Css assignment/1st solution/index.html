<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSS Example</title>

    <!--  Internal CSS  -->
    <style>
        /* Style for entire page */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: aqua;
        }

        /* style for main content */
        .content {
            padding: 20px;
            background-color: aliceblue;
            border-radius: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Welcome to My Page</h1>

    <!-- Inline CSS  -->
    <div style="color: blue;">This div has inline CSS.</div>

    <!-- Internal CSS  -->
    <div class="content">
        <p>This div has internal CSS styles applied using a class.</p>
    </div>

    <!-- External CSS -->
    <div class="external-style">This div has external CSS styles.</div>

    <!-- External CSS file linked -->
    <link rel="stylesheet" href="style.css">
</body>

</html>
