<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-block">
        <form action="/">
            <h1>Account Registration Form</h1>
            <fieldset class="account">
                <legend>
                    <h3>Account Details</h3>
                </legend>
                <div class="account-details">
                    <div><label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div><label for="Password">Password</label>
                        <input type="Password" name="Password" id="Password">
                    </div>

                    <div><label for="Confirm Email">Confirm Email</label>
                        <input type="Email" name="Confirm Email" id="Confirm Email">
                    </div>

                    <div><label for="Confirm Password">Confirm Password</label>
                        <input type="password" name="Confirm Password" id="Confirm Password">
                    </div>
                </div>
            </fieldset>



            <fieldset class="personal">
                <legend>
                    <h3>Personal Details</h3>
                </legend>
                <div class="personal-details">
                    <div><label for="name">Name</label>
                        <input type="name" name="name" id="name" required />
                    </div>

                    <div><label for="phone">Phone</label>
                        <input type="number" name="phone" id="phone" required />
                    </div>

                    <div><label for="street">Street</label>
                        <input type="text" name="street" id="street" required />
                    </div>

                    <div><label for="city">City</label>
                        <input type="text" name="city" id="city" required />
                    </div>

                    <div>
                        <label for="country">Country</label>
                        <select>
                            <option value=""></option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="France">France</option>
                            <option value="Russia">Russia</option>
                        </select>
                    </div>

                    <div><label>Gender</label>
                        <div class="gender">
                            <label for="male" class="radio">Male</label>
                            <input type="radio" name="gender" id="male" value="none" required />

                            <label for="female" class="radio">Female</label>
                            <input type="radio" name="gender" id="female" value="none" required />
                        </div>
                    </div>
                </div>
            </fieldset>



            <fieldset class="terms">
                <legend>
                    <h3>Terms and Mailing</h3>
                </legend>
                <div class="terms-mailing">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox"><span>I accept the <a href="#">Privacy Policy</a></span>
                    </div>
            </fieldset>
            <button type="submit" href="/">Submit</button>

        </form>

    </div>
</body>

</html>
