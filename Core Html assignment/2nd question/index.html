<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple webpage</title>
</head>
<style>
    p {
        font-size: larger;
    }

    a {
        font-weight: 900;
    }
</style>

<body>
    <!-- heading section -->
    <h1><b>Navigate Me:</b></h1>

    <!--nav section  -->
    <nav>
        <p>Take me to <a href="#" target="_blank">PW Skills</a> to buy a course. </p>
        <p>Take me to <a href="#" target="_blank">MDN docs</a> to know more about Web Development. </p>
        <p>Take me to <a href="#" target="_blank">PW Skills Lab</a> to practice live coding. </p>
        <!-- <a> is used for hyperlink and it's important attribute is 'href' means 'hyperlink reference'-->
    </nav>
</body>

</html>
