<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .card {
            border: 2px solid black;
            border-radius: 15px;
            padding: 15px;
            border-width: 0;
            background-color: aquamarine;
            width: fit-content;
            margin: auto;
            margin-top: 15px;
        }

        img {
            display: block;
            margin: auto;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="card">
        <img height="250" src="image.png" alt="PWSkills" />
        <p>
            <b>Course Name:</b>PW Skills full stack web development
        </p>
    </div>
    </div>
</body>

</html>
