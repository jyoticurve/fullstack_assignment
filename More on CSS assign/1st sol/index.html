<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>

    <style>
        nav {
            background-color: cornflowerblue;
            text-align: center;
            padding: 15px;
        }

        li a {
            color: white;
            font-size: 35px;
            margin: 25px;
        }

        li {
            display: inline;
        }

        li a:hover{
            color: rgb(0, 59, 0);
        }

        ul {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>
</body>

</html>
