<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- full container -->
    <div class="container">
        <!-- left section -->
        <section class="left-section">
            <!-- navbar section -->
            <nav class="navbar">
                <div class="logo-section">
                    <img src="./assets/IRCTCLogo.png" alt="IRCTC Logo">
                    <img src="./assets/indianRailwaysLogo.png" alt="indianRailwaysLogo">
                </div>
                <div class="query-section">
                    <ul>
                        <li>Ask Disha</li>
                        <li>Contact us</li>
                        <li>Alerts</li>
                    </ul>
                    <ul>
                        <li><button class="selected">Login</button></li>
                        <li><button>Register</button></li>
                        <li><button>Agent Login</button></li>
                    </ul>
                </div>
            </nav>
            <!-- main-section -->
            <main>
                <div>
                    <h2 class="main-title">Indian Railways</h2>
                    <p class="sub-main-title">
                        <span class="green-text">Safety</span>
                        <span class="orange-text">Security</span>
                        <span class="blue-text">Punctuality</span>
                    </p>
                </div>
                <section class="status-section">
                    <button class="selected"><img src="./assets/ticket_icon.png" alt="ticket icon">Book Ticket</button>
                    <button class="button"><img src="./assets/tick_icon.png" alt="tick icon">PNR Status</button>
                    <button class="button"><img src="./assets/chart_icon.png" alt="vacancy icon">Charts/Vacancy</button>
                </section>
                <div class="journey-details-container">
                    <div class="journey-details-section-container">
                        <div class="card-element">
                            <img src="./assets/departure_train_icon.png" alt="departure_train_icon">
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>From</span>
                                    <img src="./assets/expand_more_icon.png" alt="expand_more_icon">
                                </div>
                                <div class="choose-location">
                                    <h2>Bangalore</h2>
                                    <span>KSR-Banaglore</span>
                                </div>
                            </div>
                        </div>
                        <div class="center-from-to-arrow">
                            <img src="./assets/to_from_arrow.png" alt="to_from_arrow">
                        </div>
                        <div class="card-element">
                            <img src="./assets/destination_train_icon.png" alt="destination_train_icon">
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>To</span>
                                    <img src="./assets/expand_more_icon.png" alt="expand_more_icon">
                                </div>
                                <div class="choose-location">
                                    <h2>Kasaragod</h2>
                                    <span>KSD-Kasaragod</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="journey-details-section-container">
                        <div class="card-element">
                            <img src="./assets/calander-icon.png" alt="calander-icon">
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Date</span>
                                    <img src="./assets/expand_more_icon.png" alt="expand_more_icon">
                                </div>
                                <div class="choose-date">
                                    <h2>01 Aug 23</h2>
                                    <span>Tuesday</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-element">
                            <img src="./assets/threedot-icon.png" alt="threedot-icon">
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Class</span>
                                    <img src="./assets/expand_more_icon.png" alt="expand_more_icon">
                                </div>
                                <div class="choose-class">
                                    <h2>3A</h2>
                                    <span>AC 3 Tier</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-element">
                            <img src="./assets/widgets_icon.png" alt="widgets_icon">
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Seat Type</span>
                                    <img src="./assets/expand_more_icon.png" alt="expand_more_icon">
                                </div>
                                <div class="choose-seat">
                                    <h2>TATKAL</h2>
                                    <span>AC 3 Tier</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="search-button">Search Train <img src="./assets/right-arrow-icon.png"
                        alt="right-arrow-icon">
                </button>

            </main>
        </section>
        <section class="right-section">
            <img src="./assets/heroImage.png" alt="Train">
        </section>
    </div>
</body>

</html>
