<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    .container{
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .box{
        width: 400px;
        height: 400px;
        background-color: green;
    }
</style>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
