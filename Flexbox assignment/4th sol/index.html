<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- pricing section -->
    <section class="pricing-section">
        <!-- Free Plan Card -->
        <div class="card">
            <h2 class="plan-name">Free Plan</h2>
            <p class="plan-for">For personal</p>
            <h2 class="pricing">$0</h2>
            <p class="features"><span><img src="./assets/light-tick.png" alt=""></span>1 users</p>
            <p class="features"><span><img src="./assets/light-tick.png" alt=""></span>4 web mails</p>
            <p class="features"><span><img src="./assets/light-tick.png" alt=""></span>Responsive Website</p>
            <p class="features"><span><img src="./assets/light-tick.png" alt=""></span>Free SSL</p>
            <button class="subscribe-now-button">Subscribe now</button>
        </div>

        <!-- Basic Plan Card -->
        <div class="card dark">
            <h2 class="plan-name">Basic Plan</h2>
            <p class="plan-for">For small business</p>
            <h2 class="pricing">$29</h2>
            <p class="features"><span><img src="./assets/dark-tick.png" alt=""></span>4 users</p>
            <p class="features"><span><img src="./assets/dark-tick.png" alt=""></span>10 web mails</p>
            <p class="features"><span><img src="./assets/dark-tick.png" alt=""></span>Responsive Website</p>
            <p class="features"><span><img src="./assets/dark-tick.png" alt=""></span>Free SSL</p>
            <button class="subscribe-now-button dark-btn">Subscribe now</button>
        </div>

        <!-- Pro Plan Card -->
        <div class="card">
            <h2 class="plan-name">Pro Plan</h2>
            <p class="plan-for">For enterprise</p>
            <h2 class="pricing">$49</h2>
            <p class="features"><span><img src="./assets/light-tick.png" alt=""></span>Unlimited users</p>
            <p class="features"><span><img src="./assets/light-tick.png" alt=""></span>Unlimited web mails</p>
            <p class="features"><span><img src="./assets/light-tick.png" alt=""></span>Responsive Website</p>
            <p class="features"><span><img src="./assets/light-tick.png" alt=""></span>Free SSL + SEO</p>
            <button class="subscribe-now-button">Subscribe now</button>
        </div>
    </section>
</body>

</html>
