The var() function in CSS is a function that is used to define and use custom CSS variables, also known as custom properties, CSS variables allow us to store and reuse values throughout the stylesheet, making it easier to maintain and update styles throughout the project.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Var function</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <button id="primaryBtn" type="button">Primary Button</button>
    <button id="secondaryBtn" type="button">Secondary Button</button>
</body>

</html>
